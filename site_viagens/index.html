<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bússula Tours</title>
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Logo Bússula Tours">

        <div class="search-box">
            <input type="text" class="search-text" placeholder="Pesquise aqui..." />
            <a href="#" class="search_btn">
              <img src="imagens/lupa.png" height="20px" width="20px">
            </a>
        </div>

        <nav>
            <ul>
                <li>Pacotes</li>
                <li>Sobre nós</li>
                <li>Contatos</li>
                <li>Ajuda</li>
            </ul>

            <img src="imagens/menu.png" alt="menu celular">
        </nav>
    </header>

    <main>
        <section id="iframe-video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/QSXEaHYbkG4?si=y0nO7OXD9PqS0vyY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </section>

        <span id="guarapari" onclick="trocaGuarapari()"><img src="imagens/Guarapari.jpg" alt="imagem guarapari"></span>

        <span id="paris" onclick="trocaParis()"><img src="imagens/Paris.png" alt="imagem Paris"></span>

        <span id="buzios" onclick="trocaBuzios()"><img src="imagens/buzios.png" alt="imagem buzios"></span>

        <span id="londres" onclick="trocaLondres()"><img src="imagens/Londres.png" alt="imagem Londres"></span>

        <span id="salvador" onclick="trocaSalvador()"><img src="imagens/Salvador.png" alt="imagem Salvador"></span>
        
        <span id="madrid" onclick="trocaMadrid()"><img src="imagens/Madrid.png" alt="imagem Madrid"></span> 
    </main>
    <footer>
        <p>Desenvolvido por: Wikten Alves</p>
    </footer>

    <script src="siteViagem.js"></script>
</body>
</html>
