<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho de sua janela para aproveitar a melhor experiência &#x1F92F</p>
    <picture>
        <source media="(max-width:765px)" srcset="imagens/paisagem-p.png" type="image/png">
        <source media="(max-width:1225px)" srcset="imagens/paisagem-m.png" type="image/png">
        <img src="imagens/paisagem-g.png" alt="Mulher no precipicio">
    </picture>
</body>
</html>
